    body {
      margin: 0;
      padding: 2rem;
      font-family: var(--font-primary);
      background: linear-gradient(135deg, #ce93d8 0%, #ba68c8 100%);

    .avatar {

      align-items: center;

      color: white;
      box-shadow: 0 6px 18px rgba(156, 39, 176, 0.4);

      animation: pulse 3s ease-in-out infinite;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      user-select: none;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 18px rgba(156, 39, 176, 0.4); transform: scale(1); }

    }
    .info {
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      font-weight: 700;
      font-family: var(--font-primary);
      font-size: 1.3rem;
      color: var(--text-color);
      line-height: 1.8;
      letter-spacing: 1.1px;
    }
    .info span {
      display: block;
      margin: 1rem 0;
      color: var(--secondary-color);
      font-weight: 800;
      font-size: 1.4rem;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #eee;
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--secondary-color);
    }
  </style>
